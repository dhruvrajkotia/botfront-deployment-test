# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: DEV
    env:
      SERVER_ENDPOINT: ${{ secrets.SERVER_ENDPOINT }}
      AUTHENTICATION_TOKEN: ${{ secrets.AUTHENTICATION_TOKEN }}
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      SLACK_USERNAME: ${{ secrets.SLACK_USERNAME }}
      SLACK_FOOTER: ${{ secrets.SLACK_FOOTER }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: dev

      - name: Move folder
        run: |
          echo $GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE
          cp -R 1001:1001 $GITHUB_WORKSPACE /home/dhruv/temp

      - name: Deploy Code
        env:
          BF_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          BF_URL: http://botfront:3000/graphql
          ROOT_URL: ${{ secrets.ROOT_URL }}
          AUGMENTATION_FACTOR: 50
          MONGO_URL: mongodb://mongo:27017/bf
          IMAGES_DEFAULT_BOTFRONT: botfront/botfront:v1.0.5
          IMAGES_DEFAULT_RASA: botfront/rasa-for-botfront:v2.3.3-bf.3
          IMAGES_DEFAULT_DUCKLING: botfront/duckling:latest
          IMAGES_DEFAULT_MONGO: mongo:latest
          IMAGES_DEFAULT_ACTIONS: rasa/rasa-sdk:2.1.2
          IMAGES_CURRENT_BOTFRONT: botfront/botfront:v1.0.5
          IMAGES_CURRENT_RASA: botfront/rasa-for-botfront:v2.3.3-bf.3
          IMAGES_CURRENT_DUCKLING: botfront/duckling:latest
          IMAGES_CURRENT_MONGO: mongo:latest
          IMAGES_CURRENT_ACTIONS: rasa/rasa-sdk:2.1.2
        run: |
          docker-compose up -d

      - name: Run Node Script
        run: |
          npm i
          npm run start

